name: running test, build image, push registry, deploy
on:
  push:
    branches: [ main ]
jobs:
  running-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.0'
      - name: run test
        run: go test -v ./... -cover
      - run: go version

  buildimage:
    name: build image
    runs-on: ubuntu-latest
    needs: running-test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name : Set Up Environment
        run: |
          echo ${{ secrets.ENV_PROJECT }} > .env
      - name: Display contents of .env file
        run: cat .env
      - name: build image
        run: docker build -t mifthahuddin/forestcontainer:1.0 .
      - name: login registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: push image
        run: docker push mifthahuddin/forestcontainer:1.0
