name: Running Test, Build Image, Push Registry, Deploy

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.22.0'

      - name: Run Tests
        run: go test -v ./... -cover

      - name: Display Go version
        run: go version

  build_image:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: |
          docker build \
            --build-arg ENV_PROJECT="${{ secrets.ENV_PROJECT }}" \
            -t mifthahuddin/forestcontainer:1.0 \
            .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker Image to Registry
        run: docker push mifthahuddin/forestcontainer:1.0

  deploy_ec2:
    runs-on: ubuntu-latest
    needs: build_image
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/ec2-user/Forest-API
            docker pull mifthahuddin/forestcontainer:1.0
            docker run -d -p 8000:8000 mifthahuddin/forestcontainer:1.0
