name: running test, build image, push registry, deploy
on:
  push:
    branches: [ main ]
jobs:
  running-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.0'
      - name: run test
        run: go test -v ./... -cover
      - run: go version

  buildimage:
    name: build image
    runs-on: ubuntu-latest
    needs: running-test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: environment variables
        run: echo "REGISTRY=${{ secrets.ENV_PROJECT }}" >> .env
      - name: build image
        run: docker build -t mifthahuddin/forestcontainer:1.0 .
      - name: login registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: push image
        run: docker push mifthahuddin/forestcontainer:1.0

  deploy:
    name: deploy ec2
    runs-on: ubuntu-latest
    needs: buildimage
    steps:
      - uses: actions/checkout@v2
      - name: deploy ec2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/ec2-user/Forest-API
            docker pull mifthahuddin/forestcontainer:1.0
            docker run -d -p 8000:8000 mifthahuddin/forestcontainer:1.0
